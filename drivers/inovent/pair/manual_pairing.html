<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Ensy Device</title>
  </head>
  <body>
    <div class="form-container">
      <h1 data-i18n="pair.manual.title">Add InoVent Device</h1>
      <p data-i18n="pair.manual.description">
        Enter your InoVent device's MAC address to connect.
      </p>

      <form id="pairForm">
        <div class="form-group">
          <label for="mac_address" data-i18n="pair.manual.mac_address"
            >MAC Address:</label
          >
          <input
            type="text"
            id="mac_address"
            name="mac_address"
            placeholder="34:AB:95:XX:XX:XX"
            required
          />
          <small data-i18n="pair.manual.mac_help"
            >Usually found in the WIFI-settings on your device. Make sure that you have connected your device to the cloud first.</small
          >
        </div>

        <button
          type="submit"
          class="connect-btn"
          data-i18n="pair.manual.connect"
        >
          Connect Device
        </button>
      </form>

      <div id="status" class="status hidden"></div>
    </div>

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
      }

      .form-container {
        max-width: 500px;
        margin: 0 auto;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
        margin-bottom: 16px;
        font-size: 28px;
        font-weight: 600;
        text-align: center;
      }

      p {
        color: #666;
        margin-bottom: 32px;
        text-align: center;
        line-height: 1.5;
      }

      .form-group {
        margin-bottom: 24px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #333;
      }

      input[type="text"] {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.2s;
        box-sizing: border-box;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #007aff;
      }

      small {
        display: block;
        margin-top: 4px;
        color: #888;
        font-size: 14px;
      }

      .connect-btn {
        width: 100%;
        background: #007aff !important;
        color: white !important;
        border: none;
        padding: 16px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .connect-btn:hover {
        background: #0056cc;
      }

      .connect-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .status {
        margin-top: 20px;
        padding: 12px;
        border-radius: 8px;
        text-align: center;
      }

      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f1aeb5;
      }

      .hidden {
        display: none;
      }
    </style>

    <script>
      document
        .getElementById("pairForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const macAddress = document
            .getElementById("mac_address")
            .value.trim();
          const status = document.getElementById("status");
          const button = document.querySelector(".connect-btn");

          if (!macAddress) {
            showStatus("Please enter a MAC address", "error");
            return;
          }

          // Basic MAC address validation
          const macPattern = /^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$/;
          if (!macPattern.test(macAddress)) {
            showStatus(
              "Please enter a valid MAC address (e.g., 34:AB:95:XX:XX:XX)",
              "error"
            );
            return;
          }

          button.disabled = true;
          button.textContent = "Connecting...";
          showStatus("Testing connection to device...", "info");

          // Emit the pairing data to the driver
          Homey.emit(
            "manual_pairing",
            {
              mac_address: macAddress,
            },
            function (err, result) {
              button.disabled = false;
              button.textContent = "Connect Device";

              if (err) {
                showStatus("Connection failed: " + err.message, "error");
              } else if (result && result.success) {
                showStatus(
                  "Device found! Proceeding to add device...",
                  "success"
                );
                setTimeout(() => {
                  Homey.nextView();
                }, 1000);
              } else {
                showStatus(
                  "Could not connect to device. Please check MAC address and try again.",
                  "error"
                );
              }
            }
          );
        });

      function showStatus(message, type) {
        const status = document.getElementById("status");
        status.textContent = message;
        status.className = "status " + type;
        status.classList.remove("hidden");
      }

      // Format MAC address as user types
      document
        .getElementById("mac_address")
        .addEventListener("input", function (e) {
          let value = e.target.value.replace(/[^0-9A-Fa-f]/g, "");
          let formatted = value.match(/.{1,2}/g)?.join(":") || value;
          if (formatted.length > 17) formatted = formatted.substring(0, 17);
          e.target.value = formatted.toUpperCase();
        });
    </script>
  </body>
</html>
